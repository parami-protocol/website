<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta name="description" content=""><meta name="author" content=""><link rel="icon" href="../../../../favicon.ico"><title>IIC登记</title><link rel="stylesheet" href="../../js/lib/bootstrap-3.3.7/bootstrap.min.css"><link href="css/signin.css" rel="stylesheet"><script src="../../js/lib/jquery-3.2.1/jquery.min.js"></script><script src="../../js/lib/bootstrap-3.3.7/bootstrap.min.js"></script><style>body {background: #000000;}.btn-primary {background: #f7d347;}button {display: block;}.mb-4 {overflow: hidden;text-align: center;}.logo {background: url("http://www.iicoin.io/wp-content/themes/iic/assets/images/logo@2x.png") no-repeat;width: 60px;height: 60px;float: left;}.text {float: left;height: 60px;line-height: 60px;color: #fff;font-size: 30px;margin-left: 70px;}</style></head><body class="text-center"><div class="form-signin"><div class="mb-4"><div class="logo"></div><div class="text">IIC登记</div></div><div class="checkbox mb-3"></div><label for="inputPhone" class="sr-only">Phone-number</label><input id="inputPhone" class="form-control" placeholder="请输入手机号后八位" required><div class="checkbox mb-3"></div><button class="btn btn-lg btn-primary btn-block" type="button">Search</button><div class="checkbox mb-3"></div><div class="panel panel-default hidden"><div class="panel-body result"></div></div></div><script>$("button").click(function(){var e=$("input").val();if(!e)return void $(".panel").addClass("hidden");$.ajax({url:"https://candy.mimidao.net/iic/reward?mobile="+e,type:"get",dataType:"json",success:function(e){if($(".panel").removeClass("hidden"),"success"===e.message){var t=e.result.invite_cnt,s=e.result.reward,a=e.result.register_cnt;$(".result").html("您邀请的总人数为"+t+"，已经登记的人数为"+a+"，获得奖励为"+s+"个IIC")}else $(".result").html("对不起，没有这个用户")}})});</script></body></html>
